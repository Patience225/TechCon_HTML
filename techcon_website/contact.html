        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.86691614857!2d7.565679074378061!3d8.984391789686942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0f01fdf4cb4f%3A0xdec29b259d5b8b07!2sCherryfield%20College%20Abuja!5e0!3m2!1sen!2sng!4v1734907354577!5m2!1sen!2sng" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

    <h2>Contact Us</h2>
    <form>
        <label for="name">Your Name:</label>

        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br>
        <button type="submit">Send Message</button>
    </form>
  </section>
